version: "3.8"

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: bounties
      POSTGRES_PASSWORD: bounties_dev
      POSTGRES_DB: bounties
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bounties"]
      interval: 5s
      timeout: 3s
      retries: 5

  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://bounties:bounties_dev@db:5432/bounties
      ACP_CACHE_PATH: /data/acp_cache.json
      LOG_FORMAT: text
    volumes:
      - ./app:/app/app
      - ./templates:/app/templates
      - ./static:/app/static
      - appdata:/data
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
  appdata:
